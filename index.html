<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="spots page" />
    <meta name="keywords" content="???" />
    <meta name="author" content="Gideon Bowman" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="pencil icon" /> Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus-sign.svg" alt="plus symbol" /> New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button
                  aria-label="delete button"
                  type="button"
                  class="card__delete-btn"
                ></button>
                <img class="card__image" src="" alt="" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button
                    aria-label="like button"
                    type="button"
                    class="card__like-btn"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button
            aria-label="close modal"
            type="button"
            class="modal__close-btn"
          ></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="profile_name_input" class="modal__label">
              Name
              <input
                required
                id="profile_name_input"
                type="text"
                class="modal__input"
                placeholder="Type Your Name"
                minlength="2"
                maxlength="40"
              />
              <span
                id="profile_name_input-error"
                class="modal__input-error"
              ></span>
            </label>
            <label for="profile_description_input" class="modal__label">
              Description
              <input
                required
                id="profile_description_input"
                type="text"
                class="modal__input"
                placeholder="Describe Yourself"
                minlength="2"
                maxlength="200"
              />
              <span
                id="profile_description_input-error"
                class="modal__input-error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button
            aria-label="close modal"
            type="button"
            class="modal__close-btn"
          ></button>
          <h2 class="modal__title">New Post</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="image-link" class="modal__label">
              Image Link
              <input
                required
                id="image-link"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
              <span id="image-link-error" class="modal__input-error"></span>
            </label>
            <label for="caption-input" class="modal__label">
              Caption
              <input
                required
                id="caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
              />
              <span id="caption-input-error" class="modal__input-error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__content">
          <button
            type="button"
            class="modal__close-btn"
            aria-label="Close modal"
          ></button>
          <img src="" alt="" class="modal__preview-image" />
          <h2 class="modal__caption"></h2>
        </div>
      </div>
    </div>
    <script src="./scripts/cards.js"></script>
    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/validation.js"></script>
  </body>
</html>
